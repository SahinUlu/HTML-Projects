<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CLARUSWAY SURVEY FORM</title>
       
    </head>
    <body>

        <div>
          <h1> 
            Clarusway Survey Form
          </h1>
      
          <h3 >
            Thank you for taking the time to help us improve the platform.
          </h3>
      
          <form action="result.html" method="GET" target="_blank">
      
            <div >
              <label for="name" id="name-label">Name</label>
              <br>
              <input type="text" name='name' placeholder="Please enter your name" id="name" required><br>
            </div>
            <br>
            <div >
                <label for="sname" id="sname-label">Surname</label><br>
                <input type="text" name='sname' placeholder="Please enter your surname" id="sname" required><br>
              </div>
             <br>
            <div >
              <label for="email" id="email-label">Email</label><br>
              <input type="email" name="email" placeholder="user@clarusway.com" id="email" required><br>
            </div>
            <div >
                <label for='dropdown' id="dropdown-label"><h3>Which option best describe your current role?</h3></label>
                <select name='content' id="dropdown">
                  <option value="" selected>Select your current role</option>
                  <option value="Working">Working</option>
                  <option value="student">Student</option>
                  <option value="no" >Prefer not to say</option>
                </select><br />
              </div>
            <br>
            <div >
                <label><h3>Which option best describess your current role?</h3></label>
                <label for="first-radio"><input type="radio" id="first-radio" name="gender" value="yes" checked> Definitely, Yes</label>
                <br><br>
                <label for="second-radio"><input type="radio" id="second-radio" name="gender" value="maybe"> Maybe</label>
                <br><br>
                <label for="second-radio"><input type="radio" id="third-radio" name="gender" value="not_sure"> Not sure</label>
                <br><br>
                <label for="third-radio"><input type="radio" id="fourth-radio" name="gender" value="no"> Definitely, No</label><br>
              </div>
             <br>
             <div >
                <label for='dropdown' id="dropdown-label"><h3>What is your favorite feature of Clarusway?</h3></label>
                <select name='content' id="dropdown">
                  <option value="" selected>Select an option</option>
                  <option value="course">Courses</option>
                  <option value="mentor">Mentoring</option>
                  <option value="kahoot" >Kahoots</option>
                </select><br />
              </div>
            <br>
            <div >
              <label><h3>What would you like to see improved? (Check all that apply)</h3></label>
              <label for="first-check"><input type="checkbox" id="first-check" name="front-end" value="Front-end-Projects">
                Front-end-Projects</label>
                <br><br>
              <label for="second-check"><input type="checkbox" id="second-check" name="back-end" value="Back-end-Projects">
                Back-end-Projects</label>
                <br><br>
              <label for="third-check"><input type="checkbox" id="third-check" name="data-science" value="Data-Science" >
                Data Science</label>
                <br><br>
              <label for="fourth-check"><input type="checkbox" id="fourth-check" name="add-course" value="Additional-Courses">
                Additional-Courses</label>
            </div>
      
            <div>
              <label><h3>Any comments or suggestions?</h3></label>
              <textarea class="text-area" name="message" rows="10" cols="56" placeholder="Enter your comment here... Thanks for your interesting."></textarea><br />
            </div>
            <input type="submit" id="submit">
          </form>
        </div>
      
      
    </body>
      
</html>
